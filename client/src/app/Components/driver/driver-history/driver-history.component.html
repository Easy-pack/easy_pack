<div class="header gradient pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <h3 class="mb-0 col-10"><i class="ni ni-books text-warning">  </i>      History Transactions</h3>
            <div class="col-2">
              <label  for="status">Filter :</label>
              <select class="select" name="status" (change)="filter($event)">
                <option value="all">All</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">Active</option>
                <option value="completed">Completed</option>
                <option value="canceled">Canceled</option>
              </select>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Client</th>
                <th scope="col">From</th>
                <th scope="col">Destination</th>
                <th scope="col">Date</th>
                <th scope="col">State</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let tr of history">
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{tr.user.first_name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    <span class="mb-0 text-sm">{{tr.address_start}}</span>
                  </td>
                  <td>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{tr.address_destination}}</span>
                    </div>
                  </td>
                  <td>
                    <span class="mb-0 text-sm">{{tr.request_date | date}} , {{ tr.request_time}}</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i>{{tr.state}}
                      </span>
                    </div>
                  </td>
                  <td>
                    <span class="mb-0 text-sm">{{tr.price}} TND</span>
                  </td>
                  <td *ngIf="tr.state === 'In Progress'">
                    <div class="d-flex align-items-center">
                      <button class="btn-done" (click)="doneTransaction(tr)">done</button> 
                    </div>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">

        </div>
      </div>
    </div>
  </div>
</div>
